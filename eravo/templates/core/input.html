<!DOCTYPE html>
<html>
<head>
    <title>Software Vulnerability Analysis</title>
</head>
<body>
    <h1>Software Vulnerability Analysis</h1>
    <form method="post">
        {% csrf_token %}
        <label for="software_name">Software Name:</label>
        <input type="text" name="software_name" required><br>
        <label for="software_version">Software Version:</label>
        <input type="text" name="software_version" required><br>
        <button type="submit">Analyze</button>
    </form>
</body>
</html>
