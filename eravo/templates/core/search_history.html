<!-- search_history.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Search History</title>
</head>
<body>
    <h1>Search History</h1>
    <ul>
        {% for search in search_history %}
            <li>{{ search.query }} - {{ search.search_time }}</li>
        {% endfor %}
    </ul>
</body>
</html>
